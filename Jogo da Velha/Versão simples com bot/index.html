<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não podes escapar do joguito da idosa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Joguemos o joguito da idosa</h1>
    <br>
    <div>Use "o" <u>minúsculo</u> para jogar com o bot</div>
    <li>Aperte SHIFT para que o bot comece</li>
    <div>Use qualquer outro símbolo para jogar com dois players humanos</div>
    <br>
    <div class="tabuleiro">
        <input type="text" id="a" class="casa" onkeypress="jogo()" maxlength="1">
        <input type="text" id="b" class="casa" onkeypress="jogo()" maxlength="1">
        <input type="text" id="c" class="casa" onkeypress="jogo()" maxlength="1">
        <input type="text" id="d" class="casa" onkeypress="jogo()" maxlength="1">
        <input type="text" id="e" class="casa" onkeypress="jogo()" maxlength="1">
        <input type="text" id="f" class="casa" onkeypress="jogo()" maxlength="1">
        <input type="text" id="g" class="casa" onkeypress="jogo()" maxlength="1">
        <input type="text" id="h" class="casa" onkeypress="jogo()" maxlength="1">
        <input type="text" id="i" class="casa" onkeypress="jogo()" maxlength="1">
    </div>
</body>
</html>
